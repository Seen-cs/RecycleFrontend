	<body class="img js-fullheight" style="background-image: url(../../../assets/images/admin-bg.jpg);">
	<section class="ftco-section">
		<div class="container" style="padding-bottom: 229px;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				<br><br><br>
					<h2 class="heading-section">Recycle Project - Admin Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
				<div class="login-wrap p-0">
		      	<form [formGroup]="loginForm" action="#" class="signin-form">
		      		<div class="form-group">
		      			<input formControlName="email"
                          type="email"
                          class="form-control"
                          id="floatingInput"
                          placeholder="name@example.com">
		      		</div>
	            <div class="form-group">
	              <input formControlName="password"
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password">
	            </div>
	            <div class="form-group">
	            	<button type="submit" (click)="login()" class="form-control btn btn-primary submit px-3">GiriÅŸ Yap</button>
	            </div>
	          </form>
		      </div>
		    </div>
			</div>
		</div>
	</section>
