
  <section class="contact-us" id="contact">
    <div class="container" style="padding-bottom: 213px; padding-top: 50px;">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              
                    <div id="contact">
                     
                        <input placeholder="Cüzdan Adresin" id="name" type="text" [formControl]="walletAdrress">
                        <button (click)="getBalance()" type="submit" id="form-submit" class="button">Bakiye Sorgula</button>
                        <h4 style="position: relative; margin-left: 250px;">{{balance}}</h4>
                    </div>
                    <h2></h2>
                    <form id="contact" [formGroup]="transferForm">
                      <div class="mb-3">
                         
                          <div class="form-group">
                              <input type="text" 
                              id="privateKey"
                              formControlName="privateKey" class="form-control"
                              placeholder="Private Key"/>
                          </div>
                      </div>  
                      <div class="mb-3">
                        
                        <div class="form-group">
                            <input type="text" 
                            id="sender"
                            formControlName="sender" class="form-control"
                            placeholder="Gönderici Adresi"/>
                        </div>
                    </div>  
                    <div class="mb-3">
                     
                      <div class="form-group">
                          <input type="text" 
                          id="receiverAddress"
                          formControlName="receiverAddress" class="form-control"
                          placeholder="Alıcı Adres"/>
                      </div>
                  </div>  
                      <div class="mb-3">    
                          <div class="form-group">
                              <input type="text"
                              id="amount"
                              formControlName="amount" class="form-control"
                              placeholder="Tutar"/>
                          </div>
                      </div>   
                      <button (click)="userTransfer()" type="submit" id="form-submit" class="button">Gönder</button>
                  </form>



            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
