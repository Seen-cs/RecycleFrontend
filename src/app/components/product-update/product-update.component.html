<div class="col-lg-4 templatemo-item-col all soon">
    <div class="meeting-item">
      <div class="thumb">
        <img src="assets/images/meeting-01.jpg" alt="">
      </div>
      <div class="down-content">

        <label for="Ürün Adı">Güncellenecek Ürünü Seçin:</label>
        <div>
          <table class="table" style="display: block; width:100%;">
            <div class="mb-3">
              <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi girin">
            </div>
            <tbody class="table" style="overflow-y: scroll; height: 200px; display: block; ">            

              <tr *ngFor="let product of products |filterPipe:filterText">
               
                <td >{{product.productName}}</td>          
                <td ><button [class] = "getCurrentProductClass(product)" (click)="setCurrentProduct(product)" class="btn btn-outline-secondary"  type="button" >Seç</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <label for="Kategori Adı">Kategori Adı Seçin:</label>
        <div>
          <table class="table" style="display: block; width:100%;">
            
            <tbody class="table" style="overflow-y: scroll; height: 200px; display: block; ">
              <tr *ngFor="let category of categories">
               
                <td >{{category.categoryName}}</td>          
                <td ><button [class] = "getCurrentCategoryClass(category)" (click)="setCurrentCategory(category)" class="btn btn-outline-secondary"  type="button" >Seç</button></td>
              </tr>
            </tbody>
          </table>
        </div>


        <form [formGroup]="productUpdateForm">

          <div class="mb-3">
              <label for="productName">Ürün Adı</label>
              <div class="form-group">
                  <input type="text" 
                  id="productName"
                  formControlName="productName" class="form-control"
                  placeholder="Ürün adı"/>
              </div>
          </div> 

          <div class="mb-3">
              <label for="unitPrice">Ürün Fiyatı</label>
              <div class="form-group">
                  <input type="number"
                  id="unitPrice"
                  formControlName="unitPrice" class="form-control"
                  placeholder="Ürün Fiyatı"/>
              </div>
          </div>   

      </form>
            



        <button class="btn btn-outline-warning" type="button" id="button-addon2" (click)="update()">Ürünü Günncelle</button>
    </div>
    </div>
</div>
